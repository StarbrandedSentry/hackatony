
<div class="container uncentered">
    <span class="title">Name:</span>
    <input type="text" (keyup)="onKey($event)" placeholder="Enter Name:" [(ngModel)]="item.name"> 
    <span class="title">Description:</span>
    <input type="text" (keyup)="onKey($event)" placeholder="Enter Description" [(ngModel)]="item.description"> 
    <button class="solid" (click)="addItem()">ADD</button>

</div>
